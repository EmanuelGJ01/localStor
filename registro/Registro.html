<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/Registro.css">
</head>
<body>
    <form action="">

<div class="container mt-5">
    <h2>Formulario de Registro</h2>
    <form>
        <!-- Campo de Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre:" required>
        </div>
        
        <!-- Campo de Apellido -->
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido:" required>
        </div>



        <!-- Campo de email -->
        <div class="mb-3">
            <label for="apellido" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu correo:" required>
        </div>
        
        <!-- Campo de Contraseña -->
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña:" required>
        </div>

        <!-- Botón de Enviar -->
         <a href="http://127.0.0.1:5500/registro/inicio.html">Ya tengo cuenta</a>
        <button type="button" class="btn btn-primary" onclick="RegistroUsuario()">Registrar</button>
    </form>
</div>




    <script src="./js/Registro.js"></script>

</body>
